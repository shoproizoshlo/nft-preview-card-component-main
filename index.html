<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image">
          <img src="./images/image-equilibrium.jpg" alt="image equilibrium" />
          <div class="overlay">
            <span class="icon"
              ><img src="./images/icon-view.svg" alt=""
            /></span>
          </div>
        </div>
        <div class="item-collection">
          <div class="text">
            <p class="title">Equilibrium #3429</p>
            <p class="description">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>
          <div class="item-info">
            <div class="price">
              <img src="./images/icon-ethereum.svg" alt="Icon ethereum" />
              <p class="price-eth">0.041 ETH</p>
            </div>
            <div class="period">
              <img src="./images/icon-clock.svg" alt="Icon clock" />
              <p class="days-left">3 days left</p>
            </div>
          </div>
          <hr />
          <div class="item-artist">
            <img src="./images/image-avatar.png" alt="image avatar" />
            <p class="artist">
              Creation of <span class="artist-name">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/shoproizoshlo/nft-preview-card-component-main"
          >Sue Brechko</a
        >.
      </div>
    </footer>
  </body>
</html>
